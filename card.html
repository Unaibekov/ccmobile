<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клуб чемпионов</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="height: 100vh;">
        <div class="header">
            <a href="index.html">
                <img src="img/back.svg" alt="back">
            </a>
            <div class="header-title">Деньги на карте</div>
        </div>
        <div class="main-block-header">
            <section class="card-info">
                <div class="amount">10 000 000,00 Р</div>
                <div class="card-info-desc">
                    <div class="card-number">•••• 4321</div>
                    <div class="term">11/21</div>
                </div>
                <img src="img/cardfull.svg" alt="card-face">
            </section>
            <div class="tabs" id="tabs">
                <button class="tablinks active" data-work="main">
                    <p data-title="main">Основное</p>
                </button>
                <button class="tablinks" data-work="history">
                    <p data-title="history">История</p>
                </button>
            </div>
            <div id="main" class="tabcontent active">
                
            </div>
            <div id="history" class="tabcontent">
            
            </div>
        </div>
        <section class="footer">
            <div class="footer-block">
                <img src="img/home.svg" alt="home">
                <div class="footer-name-main">Главная</div>
            </div>
            <div class="footer-block">
                <img src="img/history.svg" alt="home">
                <div class="footer-name">История</div>
            </div>
            <div class="footer-block">
                <img src="img/fuel.svg" alt="home">
                <div class="footer-name">АЗС</div>
            </div>
            <div class="footer-block">
                <img src="img/sale.svg" alt="home">
                <div class="footer-name">Акции</div>
            </div>
            <div class="footer-block">
                <img src="img/menu.svg" alt="home">
                <div class="footer-name">Меню</div>
            </div>
        </section>
    </div>
	<script src="js/script.js"></script>
</body>
</html>
