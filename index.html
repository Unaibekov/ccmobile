<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клуб чемпионов</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="height: 100vh;">
        <div class="main-block">
            <section class="shedule">
                <div class="shedule-graph">
                    <img src="img/shedule.svg" alt="shedule">
                    <div class="bonus-block">
                        <div class="bonus">300</div>
                        <div class="shedule-subtitle">Бонусов</div>
                    </div>
                </div>
                <div class="status">
                    <div class="shedule-title">Золото</div>
                    <div class="shedule-subtitle">до обновления статуса 18 дней</div>
                </div>
                <div class="count">
                    <div class="count-title">До платины осталось</div>
                    <div class="count-sum">2 326 Р</div>
                </div>
            </section>
            <section class="main">
                <a href="card.html">
                    <div class="grid">
                        <img src="img/card.svg" alt="card" class="card">
                        <div class="grid-block">
                            <div class="grid-title">Деньги на карте</div>
                            <div class="grid-subtitle">Баланс, пополнение, настройки</div>
                        </div>
                        <img style="margin-right: -10px;" src="img/next.svg" alt="next" class="grid-icon">
                    </div>
                </a>
                <div class="carousel">
                    <img src="img/banner.png" alt="banner">
                </div>
            </section>
        </div>
        <section class="footer">
            <div class="footer-block">
                <img src="img/home.svg" alt="home">
                <div class="footer-name-main">Главная</div>
            </div>
            <div class="footer-block">
                <img src="img/history.svg" alt="home">
                <div class="footer-name">История</div>
            </div>
            <div class="footer-block">
                <img src="img/fuel.svg" alt="home">
                <div class="footer-name">АЗС</div>
            </div>
            <div class="footer-block">
                <img src="img/sale.svg" alt="home">
                <div class="footer-name">Акции</div>
            </div>
            <div class="footer-block">
                <img src="img/menu.svg" alt="home">
                <div class="footer-name">Меню</div>
            </div>
        </section>
    </div>
</body>
</html>
