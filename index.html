<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клуб чемпионов</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="shedule">
        <div class="shedule-graph">
            <img src="img/shedule.svg" alt="shedule">
            <div class="bonus-block">
                <div class="bonus">300</div>
                <div class="shedule-subtitle">Бонусов</div>
            </div>
        </div>
        <div class="status">
            <div class="shedule-title">Платина</div>
            <div class="shedule-subtitle">до обновления статуса 18 дней</div>
        </div>
        <div class="count">
            <div class="count-title">До платины осталось</div>
            <div class="count-sum">2 326 Р</div>
        </div>
    </section
</body>
</html>
